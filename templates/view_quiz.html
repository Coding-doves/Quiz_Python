<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Quiz</title>
</head>
<body>
    <h2>View Quiz</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Question</th>
                <th>Your Answer</th>
                <th>Correct Answer</th>
            </tr>
        </thead>
        <tbody>
            {% for data in quizzes %}
            <tr>
                <td>{{ data.question }}</td>
                <td>{{ data.user_answer }}</td>
                <td>{{ data.correct_answer }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
