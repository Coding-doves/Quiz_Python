<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Quiz It</title>
</head>
<body>
    <h1>Quiz It</h1>
    <div class="main">
       <form action="/submit" method="post">
        {% set total_questions = in questions|length %}
        <input type="hidden" name="total_questions value="{{ total_questions }}">
            {% for question in questions %}
            <div class="box">
                <section>
                    <p>{{ question.question }}</p>
                </section>
                <section>
                    {% for option in question.options %}
                    <input type="radio" name="opt{{ loop.index }}" id="opt{{ loop.index }}_{{ loop.index0 }}" value="{{ option }}">
                    <label for="opt{{ loop.index }}_{{ loop.index0 }}">{{ option }}</label><br>
                    {% endfor%}
                    <input type="hidden" name="correct{{ loop.index }}" value="{{ question.answer }}">
                </section>
                
            </div>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </div>
    

    <footer>Copyright 2024 browndove</footer>
    <script src="static/js/script.js"></script>
</body>
</html>
