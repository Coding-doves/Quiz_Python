name: Docker Image CI for quizapp

on:
  push:
    branches: [ "main" ]  # Trigger this workflow on pushes to the main branch
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build the Docker image
      run: docker build ./app --file  ./app/Dockerfile --tag quiz-app-image:$(date +%s)
      
    - name: Push the Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/quiz-app-image:$(date +%s)
